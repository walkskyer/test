<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="./css/style.css"  type="text/css" rel="stylesheet" charset="utf-8" />
		<script src="./js/jquery.js" type="text/javascript" ></script>
		<link href="./js/blank/cuzn_blank.css"  type="text/css" rel="stylesheet" charset="utf-8" />
		<script src="./js/blank/cuzn_blank.js" type="text/javascript" ></script>
		<script src="./js/agentTool.js" type="text/javascript" charset="UTF-8" ></script>
		<script src="./js/siteParent.js" type="text/javascript" charset="UTF-8"></script>
		<script src="./js/jingDong.js" type="text/javascript" charset="UTF-8"></script>
		<script src="./js/paiPai.js" type="text/javascript" charset="UTF-8"></script>
		<script src="./js/taoBao.js" type="text/javascript" charset="UTF-8"></script>
		<script src="./js/search.js" type="text/javascript" charset="UTF-8"></script>
		<title>商品综合搜索</title>
	</head>
	<body>
		<div class="container"> 
			<div class="header">
				<a href="./index.html"><span class="webTitle">电商综合搜索</span></a>
				<div class="searchBlank">
					<input type="text"  name="proudctName" id="proudctText" value="iphone"  placeholder="请输入要搜索的内容"/>
					<a  id="searchButton" href="javascript:void(0)" >搜索宝贝</a>
				</div>
				<div class="clear"></div>
			</div>
			<div class="searchReslut  hide">
				<p class="reslut"><strong>搜索结果：</strong></p>
				<p class="reslut">当前页面共<em class="reslutAllCount">90</em>个产品</p>
				<p class="reslut">平均价格<em class="reslutAvgAllCount">90</em></p>
				<!--
				<p class="reslut">挑选出<em class="reslutGoodCount">45</em>个</p>
				<p class="reslut">过滤掉<em class="reslutBadCount">45</em>个</p>
				-->
				<div class="showWhat">
					<p class="reslut"><strong>显示：</strong></p>
					<p class="reslut"><a class="reslutFilt" href="javascript:void(0)">全部</a></p>
					<p class="reslut"><a class="reslutFilt" href="javascript:void(0)">京东</a></p>
					<p class="reslut"><a class="reslutFilt" href="javascript:void(0)">淘宝</a></p>
					<p class="reslut"><a class="reslutFilt" href="javascript:void(0)">拍拍</a></p>
				</div>

			</div>
			<div class="productContent hide">
				<div id="productTemple" class="hide" >
					<div class ="product  #productType#">
						<a target="_blank" class="productImg" href="#url#">
							<img src="#img#" width="200" height="200" border="0" />
						</a>
						<div class="productDescrption">
							<a target="_blank"  href="#url#" class="productName"><span>#name#</span></a>
							<span class="productPrice"><span class="money">￥</span>#price#</span> 
							<span class="productFrom">来自：<a target="_blank"  href="#siteUrl#" >#from#</a></span>
						</div>
					</div>
				</div>
				<div class="productList ">

				</div>
				<div class="clear"></div>
			</div>
			<div class="footer hide">
				<div class="page">
					<span class="pageInfo">共<em>100</em>页</span>
					<div class="pageInfput">
						跳到第
						<select>
							<option>1</option>
							<option>2</option>
						</select>
						页
					</div>

				</div>
			</div>

			<div id="popBlank" style="text-align: center;height: 50px;">

			</div>
		</div>
	</body>
</html>
